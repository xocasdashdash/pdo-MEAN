<ion-view name="pdo-history-list" view-title="My Page">
<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button" ui-sref="pdo.main()"><i class="icon ion-reply"></i></button>
  </div>
  <h1 class="title">{{viewTitle}}</h1>
  <div class="buttons">
    <button class="button" ui-sref="pdo.report()">Reportar!</button>
  </div>
</ion-header-bar>
<ion-content class="has-header" >
<div ng-repeat="pdo in storedPdos" class="row pdo-element">
    <div class="col pdo-title">
        <a ui-sref="pdo.history.detail({pdoId:pdo._id})">{{pdo.title}}</a>
    </div>
    <div class="col col-20 center">
        <i class="icon ion-trash-a pdo-action"></i>
    </div>
</div>
</ion-content>
</ion-view>
